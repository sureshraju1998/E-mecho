<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>E-mecho login-page</title>
    <link type="text/css" rel="stylesheet" href="css/E-mecho.css"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
    <div class="login-page">
        <div class="login-block">
            <div class="btn-block">
                <div id="btn"></div>
                <button id="login-tab" class="btn-toggle" type="button" onclick="login()">LOG IN</button>
                <button id="register-tab" class="btn-toggle" type="button" onclick="register()">REGISTER</button>
            </div>
            <form id="login" class="form-block">
                <div class="input-container">
                    <input type="text" name="username" class="input-field" placeholder="username">
                    <i class="fa fa-user icon "aria-hidden></i>
                </div>
                <div class="input-container">
                    <input type="text" name="password" class="input-field" placeholder="password">
                    <i class="fa fa-key icon"></i>
                </div>
                
                <div class="forget-password"><a href="#" style="text-decoration:none">forget password?</a></div>
                <button type="submit" class="submit-btn">LOGIN</button>
            </form>
            <div id="register" class="form-block">
                <div id="selector-block">
                    <button id="user-tab" class="select-toggle" data-toggle="modal"  type="button" onclick="user()">USER</button>
                    <button id="partner-tab" class="select-toggle" data-toggle="reg-modal"  type="button" onclick="partner()">PARTNER</button>
                </div>
                <form id="user">
                    <div class="input-container">
                        <input type="text" name="username" class="input-field" placeholder="username">
                        <i class="fa fa-user icon "aria-hidden></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="number" class="input-field" placeholder="number">
                        <i class="fa fa-phone icon "aria-hidden></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="mail" class="input-field" placeholder="E-mail">
                        <i class="fa fa-envelope icon "aria-hidden></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="password" class="input-field" placeholder="enter new password">
                        <i class="fa fa-key icon "aria-hidden></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="password" class="input-field" placeholder="re-enter password">
                        <i class="fa fa-key icon "aria-hidden></i>
                    </div>
                    <input type="checkbox" class="check-box"><span class="span">Remember password</span><br>
                    <input type="checkbox" class="check-box"><span class="span">I agree Terms and Conditions</span><br>
                    <button type="submit" class="submit-btn">REGISTER</button>
                </form>
                <form id="partner">
                    <div class="input-container">
                        <input type="text" name="username" class="input-field" placeholder="username">
                        <i class="fa fa-user icon "aria-hidden></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="number" class="input-field" placeholder="number">
                        <i class="fa fa-phone icon "aria-hidden></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="mail" class="input-field" placeholder="E-mail">
                        <i class="fa fa-envelope icon "aria-hidden></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="password" class="input-field" placeholder="enter new password">
                        <i class="fa fa-key icon "aria-hidden></i>
                    </div>
                    <div class="input-container">
                        <input type="text" name="password" class="input-field" placeholder="re-enter password">
                        <i class="fa fa-key icon "aria-hidden></i>
                    </div>
                    <input type="checkbox" class="check-box"><span class="span">Remember password</span><br>
                    <input type="checkbox" class="check-box"><span class="span">I agree Terms and Conditions</span><br>
                    <button type="submit" class="submit-btn">REGISTER</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/E-mecho.js"></script>
    <script>
         function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }
      
      function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude + 
        "<br>Longitude: " + position.coords.longitude;
      }
    </script>
</body>
</html>
